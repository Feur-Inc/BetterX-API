<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterX Authentication</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --hover-color: #4338ca;
            --success-color: #10b981;
            --background-color: #f3f4f6;
            --card-background: #ffffff;
            --text-color: #1f2937;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        .container {
            background: var(--card-background);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        p {
            color: #6b7280;
            margin-bottom: 1.5rem;
        }

        .code-box {
            background: #f9fafb;
            padding: 1rem;
            margin: 1.5rem 0;
            border-radius: 12px;
            border: 2px solid #e5e7eb;
            font-size: 1.25rem;
            font-family: 'Consolas', monospace;
            cursor: pointer;
            user-select: all;
            transition: all 0.2s ease;
        }

        .code-box:hover {
            border-color: var(--primary-color);
            background: #f3f4f6;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        button:hover {
            background: var(--hover-color);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .toast {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .toast.show {
            opacity: 1;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #1f2937;
                --card-background: #111827;
                --text-color: #f9fafb;
            }

            .code-box {
                background: #374151;
                border-color: #4b5563;
            }

            .code-box:hover {
                background: #4b5563;
            }

            p {
                color: #9ca3af;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BetterX - Authentication</h2>
        <p>Please copy this code and paste it into your PC application:</p>
        <div class="code-box" id="verifierCode" onclick="copyCode()">
            {{VERIFIER}}
        </div>
        <button onclick="copyCode()">Copy code</button>
    </div>
    <div class="toast" id="successMessage">Code copied!</div>

    <script>
        function copyCode() {
            const code = document.getElementById('verifierCode').innerText;
            navigator.clipboard.writeText(code)
                .then(() => {
                    const toast = document.getElementById('successMessage');
                    toast.classList.add('show');
                    setTimeout(() => {
                        toast.classList.remove('show');
                    }, 2000);
                })
                .catch(err => {
                    console.error('Copy error:', err);
                    alert('Error copying code. Please copy it manually.');
                });
        }
    </script>
</body>
</html>
